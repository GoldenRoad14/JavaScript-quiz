<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/Assets/style.css" />
  </head>
  <body>
    <header>
      <H1> Javascript Quiz!</H1>
    </header>

    <main>
        <div class="quiz-container" id="quiz-container">
            <h3 id="question"></h3>
            <div id="options"></div>
            <button id="start-btn" >Start Quiz</button>
            <p id="timer">Time: <span id="time">60</span> seconds</p>
            <p id="score">Score: <span id="score-value">0</span></p>
            
          </div>
        <div id="high-scores" style="display: none">
          <form id="high-score-initials">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3" required>
            <button type="submit">Save Score</button>
          </form>
        </div>
        <div id="high-score-list" style="display:none"><H2>High Scores</H2>
        <ul class="high-score-list" id="high-score-ol">
          <li id="score-1"></li>
          <li id="score-2"></li>
          <li id="score-3"></li>
        </ol>
          <button id="play-again">Play Again!</button>
        </div>
    </main>
    <script src="/Assets/script.js"></script>
  </body>
</html>
